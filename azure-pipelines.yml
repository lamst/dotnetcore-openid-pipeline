resources:
  repositories:
  - repository: DevOps2019Git
    type: git
    name: TodoList/TodoList
    endpoint: DevOps2019Git

variables:
- name: buildJobName
  value: 'BuildWebApp'
- name: artifactName
  value: 'todoList.WebApp'
  
trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    include:
    - TodoListWebApp/*
    exclude:
    - README.md
    - HELP.md

jobs:
- job: $(buildJobName)
  pool:
    name: 'Self Hosted Windows 2019'
  steps:
  - checkout: DevOps2019Git
    