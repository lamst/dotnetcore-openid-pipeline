trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    include:
    - TodoListWebApp/*
    exclude:
    - README.md
    - HELP.md

jobs:
- template: self/build-publish-dotnetcore.yml
  parameters:
    name: BuildWebApp
    project: "**/TodoListWebApp/*.csproj"
    buildConfiguration: "Debug"
    artifactName: "TodoList.WebApp"
    poolName: "Self Hosted Windows 2019"
    repo: "git://lamst:4sureOkayC0mmander@mcw-dev.southeastasia.cloudapp.azure.com/DefaultCollection/TodoList/_git/TodoList"