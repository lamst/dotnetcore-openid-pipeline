resources:
  repositories:
  - repository: app-maker
    type: git
    name: TodoList/TodoList
    endpoint: app-maker
  
trigger:
  batch: true
  branches:
    include:
    - master
  paths:
    include:
    - TodoListWebApp/*
    exclude:
    - README.md
    - HELP.md

jobs:
- template: self/build-publish-dotnetcore.yml
  parameters:
    name: "BuildWebApp"
    project: "**/TodoListWebApp/*.csproj"
    buildConfiguration: "Debug"
    artifactName: "TodoList.WebApp"
    pool: 
      name: "Self Hosted Windows 2019"
    srcRepo: app-maker